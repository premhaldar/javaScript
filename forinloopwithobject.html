<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forinloopwithobject</title>
</head>
<body>
    <script>
        var person={
            Name:"Rahim",
            Age:34,
            City:"Dhaka"
        }
        for(var item in person){
            document.write(person[item]+"<br>")

        }
    </script>
</body>
</html>
