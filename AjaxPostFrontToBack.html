<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax front to back</title>
</head>
<body>
    <label for="">ProductName</label>
    <input id="ProductName" type="text">
    <br><br>
    <label for="">ProductCode</label>
    <input id="ProductCode" type="text">
    <br><br>
    <label for="">Img</label>
    <input id="Img" type="text">
    <br><br>
    <label for="">UnitPrice</label>
    <input id="UnitPrice" type="text">
    <br><br>
    <label for="">Qty</label>
    <input id="Qty" type="text">
    <br><br>
    <label for="">TotalPrice</label>
    <input id="TotalPrice" type="text">
    <br><br>
    <button onclick="sendDataToBackend()">submit</button>

    <h1 id="myData">...</h1>


    <script>
        async function sendDataToBackend(){
            let ProductName= document.getElementById('ProductName').value;
            let ProductCode= document.getElementById('ProductCode').value;
            let Img= document.getElementById('Img').value;
            let UnitPrice= document.getElementById('UnitPrice').value;
            let Qty= document.getElementById('Qty').value;
            let TotalPrice= document.getElementById('TotalPrice').value;

            let DataForSend={
            Product_Name:ProductName,
            Product_Code:ProductCode,
            Img:Img,
            Unit_Price:UnitPrice,
            Qty:Qty,
            Total_Price:TotalPrice
        }
        let myData=document.getElementById("myData");
        myData.innerText="sending......."

        let url="http://164.68.107.70:6060/api/v1/CreateProduct";
        // let MATHOD="post";
        let response= await fetch(
            url,
            {
                method:"POST",
                headers:{"Content-Type": "application/json"},
                body:JSON.stringify(DataForSend)})
        let data=await response.json();
        myData.innerText=JSON.stringify(data)
        }
    </script>
        
        
</body>
</html>
