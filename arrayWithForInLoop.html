<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_For_in_loop</title>
</head>
<body>
    <script>
        var friends=["abir","litu","Manna","rahim","karim"
        ]
        for(var bondhu in friends){
            document.write(friends[bondhu]+"<br>")
        }
    </script>
</body>
