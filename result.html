<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var result=51;
        if(result>=80 && result<=100){
            document.write("A+")
        }
        else if(result>=70 && result<=100){
            document.write("A")
        }
        else if(result>=60 && result<=100){
            document.write("A-")
        }
        else if(result>=50 && result<=100){
            document.write("B")
        }
        else if(result>=40 && result<=100){
            document.write("C")
        }
        else if(result>=33 && result<=100){
            document.write("D")
        }
        else{
            document.write("F")
        }
    </script>
</body>
</html>
