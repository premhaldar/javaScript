<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">...</h1>
    <button onclick="ON()">ON</button>
    <button onclick="Off()">OFF</button>
    <script>
        function ON(){
            var myON=document.getElementById("text");
            myON.innerText="ON";
        }
        function Off(){
            var myON=document.getElementById("text");
            myON.innerText="OFF"; 
        }
    </script>
</body>
</html>
