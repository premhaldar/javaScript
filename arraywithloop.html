<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraywithloop</title>
</head>
<body>
    <script>
        var friends=["abir","litu","rahim","karim","kalam","mizan","Dipto","emon","Manna"];
        var i;
        for(i=0;i<friends.length;i++){
            document.write(friends[i]+"<br>")
        }
    </script>
