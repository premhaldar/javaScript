<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoop</title>
</head>
<body>




    <script>
        var i=0;
        while(i<3){
            document.write(i+"<button>submit</button> <br>");
             i=i+1
        }
        
    </script>
</body>
</html>
